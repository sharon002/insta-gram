{%extends 'base.html' %}
{% load bootstrap4 %}
{% load staticfiles %}

{% block content %}
<div class="container">
  <form action="{%url 'newPost'%}" method="post" enctype="multipart/form-data">
    {%csrf_token%}

    {% bootstrap_form form%}
    <input type="submit" class="btn btn-success btn-lg" value="Post">
  </form>
</div>
{% endblock %}
